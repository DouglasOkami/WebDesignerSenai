<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Index 3</title>
</head>

<body>
    <h1> Trabalhando com Dados</h1>
    <button onclick="inicio()">Clique aqui para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado</p>
    </section>

    <script>
        function inicio(){
            let nom = prompt("Qual o seu nome");
            let res = document.getElementById('resultado');
            res.innerHTML = `<p> Olá <strong>${nom}</strong> é um prazer te conhecer`;
        }
    </script>
</body>

</html>
